    <script>

    try {
        eval('() => {};');

        window['localhost'] = /localhost|192|127/i.test(window.location.host);

        if (!window['localhost']){
            if (window.location.protocol !== 'https:')
                window.location.href = window.location.href.replace(window.location.protocol, 'https:');
        }
    } catch (e) {
        window.location.href = 'unsupported.html';
    }

    (() => {
        const checkNested = (obj, args) => {
            for (let i = 0; i < args.length; i++) {
                const p = args[i];
                if (!obj || obj[p] === undefined) {
                    return false;
                }
                obj = obj[p];
            }
            return true;
        };
        const caller = key => (resolve, reject) => {
            if (checkNested(window, key.split('.'))) {
                resolve();
            }
            else {
                setTimeout(() => caller(key)(resolve, reject), 100);
            }
        };
        window.waitForGlobal = key => new Promise(caller(key));
    })();

    </script>
